# You can define your custom social network links here.
# Use the same key you added in _config.yml -> social-network-links.
# In addition to that you need to specify the following properties:
#   name: Specify a user-friendly name that will be used as a link title
#   urlTemplate: Define a URL template. The variable {value} will be replaced
#                with the value of site.social-network-links.<key>
#   icon: Specify valid fontawesome icon classes (style + icon),
#         e.g. "fab fa-github" or "fas fa-rss"

facebook:
  name: "Facebook"
  urlTemplate: "https://www.facebook.com/{value}"
  icon: "fab fa-facebook"

github:
  name: "GitHub"
  urlTemplate: "https://github.com/{value}"
  icon: "fab fa-github"

twitter:
  name: "Twitter"
  urlTemplate: "https://twitter.com/{value}"
  icon: "fab fa-twitter"

email:
  name: "Contact Us"
  urlTemplate: "{value}"
  icon: "fas fa-envelope"

snapchat:
  name: "Snapchat"
  urlTemplate: "https://www.snapchat.com/add/{value}"
  icon: "fab fa-snapchat-ghost"

instagram:
  name: "Instagram"
  urlTemplate: "https://www.instagram.com/{value}"
  icon: "fab fa-instagram"

youtube:
  name: "YouTube"
  urlTemplate: "https://www.youtube.com/{value}"
  icon: "fab fa-youtube"

britishrowing:
  name: "British Rowing"
  urlTemplate: "https://www.britishrowing.org/club/torquay-rowing-club/"
  icon: "../../images/britishrowing.gif"

fisa:
  name: "FISA - World Rowing"
  urlTemplate: "http://www.worldrowing.com/"
  icon: "../../images/fisa.gif"

weara:
  name: "West of England Amateur Rowing Association"
  urlTemplate: "http://www.weara.co.uk/"
  icon: "../../images/weara.gif"

rtyc:
  name: "Royal Torbay Yacht Club"
  urlTemplate: "https://rtyc.org/"
  icon: "../../images/rtyc.png"

sportengland:
  name: "Sport England"
  urlTemplate: "https://www.sportengland.org/"
  icon: "../../images/sportengland.gif"
